models:
  Models\Doctor:
    name: string
    gender: enum:male,female
    picture: string nullable
    phone: string nullable
    email: string nullable
    birth_date: date
    percentage: decimal:8,2
    specialty: string nullable
    timestamps: true
    relationships:
      hasMany: Appointment, Operation, Prescription
      
  Models\Patient:
    name: string
    phone: string 
    email: string
    birth_date: date
    gender: enum:male,female
    blood_type: string nullable 
    notes: text nullable
    status: enum:contenue,finish
    payment: enum:cash,card,check
    debt: double
    payed: double
    timestamps: true
    relationships:
      hasMany: Appointment, Operation, Prescription
  
  Models\Appointment:
    doctor_id: id foreign:doctors
    patient_id: id foreign:patients
    date: date
    time: time
    timestamps: true
    relationships:
       belongsTo: Doctor,Patient

  Models\Service:
    name: string
    price: decimal:8,2
    relationships:
      hasMany: Operation

  Models\Operation:
    service_id: id foreign:services
    doctor_id: id foreign:doctors
    patient_id: id foreign:patients
    lab:  decimal:8,2 nullable
    price: decimal:8,2
    notes: text nullable
    timestamps: true
    relationships:
       belongsTo: Service,Doctor,Patient

  Models\Medicine:
    name: string

  Models\Prescription:
    date: date
    doctor_id: id foreign:doctors
    patient_id: id foreign:patients
    relationships:
       belongsTo: Doctor,Patient
       hasMany: Entry

  Models\Entry:
    medicine_id: id foreign:medicines
    prescription_id: id foreign:prescriptions
    rx: string
    relationships:
       belongsTo: Medicine,Prescription

  Models\Material:
    code: string

  Models\Expence:
    material_id: id foreign:materials
    price: decimal:8,2
    invoice: string
    relationships:
       belongsTo: Material


  Models\Employee:
    name: string
    gender: enum:male,female
    phone: string nullable
    job: string nullable
    salary: decimal:8,2 nullable
    
